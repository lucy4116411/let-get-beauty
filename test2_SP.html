        	display: inline-block;

        	height: 350px;
			margin-top: 15px;
			z-index :3;
			position: absolute;
			top :120px;

        .box{
        	display: inline-block;
        	width: 100%;
        	height: 100%;
	        position: absolute;
	        text-align: center;
	        transition: all 0.8s ease;
	        transform-style: preserve-3d;/*设置其子元素3d属性*/
			left :0;
        }

	    .face{
	    	overflow: hidden;
	        position: absolute;
	    	background-color: #87BFC6;
	    	line-height: 450px;
	    	opacity: 0.96;
	    }

	    .box_front{
	    	width: 450px;
	    	height: 350px;
	    	transform: translate3d(0,0,225px);
			line-height: 100px;
	    }

	    .box_left{
	    	width: 450px;
	    	height: 350px;
	    	transform: rotateX(-90deg) translate3d(0,0,225px);
			line-height: 100px;
	    	
	    }

	    .box_right{
	    	width: 450px;
	    	height: 350px;

	    .box_top{
	    	width: 450px;
	    	height: 350px;
	    	transform: rotateY(-90deg) translate3d(0,0,225px);
			line-height: 100px;
	    }
	    
	    .box_bottom{
	    	width: 450px;
	    	height: 350px;

			line-height: 100px;

	    .box_back{
